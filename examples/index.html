<html>
<head>
  <title>Example</title>
</head>
<body>
<script src="/node_modules/hbar-ws/dist/SocketClient.js"></script>
<script>
var socket = new SocketClient('/api');

socket.on('chat', function(message) {
  console.log("chat!", message);

  socket.emit('chat', 'from client!');
});

socket.onclose = function() {
  console.log("closed!");
};


</script>
</body>
</html>
