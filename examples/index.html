<html>
<head>
  <title>Example</title>
</head>
<body>
<script src="/node_modules/hbar-ws/dist/SocketClient.min.js"></script>
<script>
var socket = new SocketClient('http://localhost:9001/api');

socket.on('chat', function(message) {
  console.log("chat!", message);

  socket.emit('chat', 'from client!');
});

</script>
</body>
</html>
